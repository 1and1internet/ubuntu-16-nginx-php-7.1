apiVersion: v1
kind: Template
metadata:
  annotations:
    description: 1&1 Nginx 1.10.0 Image
  creationTimestamp: null
  name: ubuntu-16-nginx-1.10.0-php-7.1
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
    name: nginx
  spec:
    ports:
    - name: web
      port: 8080
      targetPort: 8080
    selector:
      name: ${APP_SERVICE_NAME}
- apiVersion: v1
  kind: Route
  metadata:
    name: ${APP_SERVICE_NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: ${APP_SERVICE_NAME}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Definition for deploying Apache
    labels:
      service: ubuntu-16-nginx-1.10.0-php-7.1
    name: ${APP_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${APP_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        annotations:
          test: 'Where does this value end up? #196'
        labels:
          name: ${APP_SERVICE_NAME}
          service: ubuntu-16-nginx-1.10.0-php-7.1
        name: ${APP_SERVICE_NAME}
      spec:
        containers:
        - env:
          image: 1and1internet/ubuntu-16-nginx-1.10.0-php-7.1:latest
          imagePullPolicy: Always
          name: ${APP_SERVICE_NAME}
    triggers:
    - type: ConfigChange
parameters:
- description: Size of Storage
  displayName: Web directory size
  name: VOLUME_CAPACITY
  required: true
  value: 5Gi
- description: Application service name
  displayName: Application service name
  name: APP_SERVICE_NAME
  required: true
  from: nginx-[a-z]{5}
  generate: expression
- description: The exposed hostname that will route to the NGINX Server, if left
    blank a value will be defaulted.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN

